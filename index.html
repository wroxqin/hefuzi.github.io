<!DOCTYPE html>
<html>
<head>
    <meta charset="GBK">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业官网</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header, .footer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .welcome {
            padding: 20px;
            background: #f2f2f2;
            border-radius: 5px;
            margin-top: 20px;
        }
        .features {
            margin-top: 20px;
        }
        .feature {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>欢迎来到我们的企业官网</h1>
    </div>
    <div class="container">
        <div class="welcome">
            <h2>关于我们</h2>
            <p>我们是一家领先的科技公司，专注于创新和卓越的产品和服务。自创立以来，我们一直致力于为客户提供最高质量的解决方案。</p>
        </div>
        <div class="profile">
            <h2>企业概况</h2>
            <ul>
                <li>成立时间：2000年</li>
                <li>创始人：张三</li>
                <li>使命：通过技术让生活更便捷</li>
                <li>愿景：成为行业的领导者和创新者</li>
            </ul>
        </div>
        <div class="features">
            <h2>我们的优势</h2>
            <div class="feature">
                <h3>创新技术</h3>
                <p>我们采用最新的技术，不断推动产品创新。</p>
            </div>
            <div class="feature">
                <h3>专业团队</h3>
                <p>我们的团队由行业专家组成，致力于提供卓越的服务。</p>
            </div>
            <div class="feature">
                <h3>客户至上</h3>
                <p>客户满意度是我们的首要任务，我们始终倾听并满足客户需求。</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>版权所有 &copy; 2024 企业名称</p>
    </div>
</body>
</html>
